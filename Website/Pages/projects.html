<body>
  <header>
    <!-- Header content goes here -->

    <nav>
      <!-- Navigation menu goes here  -->
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Body content goes here -->
    <div class="view-containter">
        <h2>Projects</h2>
        <div id="view" class="item-container"></div>
    <div>
  </main>

    <script>
      const items = [
        { id: 1, title: 'Lossless Compression', description: 'Converts any file or folder to a zip file', url: 'https://github.com/Taheemmi/lossless-compression'},
        { id: 2, title: 'Youtube Music to Spotify', description: 'Transfers liked somgs from YouTube Music to Spotify', url: 'https://github.com/Taheemmi/ytm2spotify'},
        { id: 3, title: 'CSV Reformatter', description: 'Simple python script used to rearange formatting of an excel file', url: 'https://github.com/Taheemmi/CSV-Reformatter'},
        { id: 4, title: 'ToDo in c#', description: 'Command line based task manager', url:'https://github.com/Taheemmi/ToDo'}
      ];

      const itemContainer = document.getElementById('view');

      function generateItems() {
        itemContainer.innerHTML = '';
        items.forEach(item => {
          const card = document.createElement('div');
          card.classList.add('item-card');
          card.innerHTML = `
            <div class="item-info">
              <a href="${item.url}" target="_blank" class="item-title">${item.title}</a>
              <div class="item-description">${item.description}</div>
            <div>
          `;
          itemContainer.appendChild(card);
        });
      }

      window.onload = generateItems;
    </script>

</body>
